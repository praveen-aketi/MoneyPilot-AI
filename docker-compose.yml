version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: moneypilot-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: moneypilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moneypilot-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=moneypilot
      - AI_SERVICE_URL=http://ai-engine:8000
    depends_on:
      - postgres
      - ai-engine

  ai-engine:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

volumes:
  postgres_data:
