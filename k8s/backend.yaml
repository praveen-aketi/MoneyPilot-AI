apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: moneypilot-backend:latest # Replaced by pipeline
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
            - name: DB_HOST
              value: "moneypilot-db"
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              value: "password" # In production, use a Secret!
            - name: DB_NAME
              value: "moneypilot"
            - name: AI_SERVICE_URL
              value: "http://ai-engine:8000"
