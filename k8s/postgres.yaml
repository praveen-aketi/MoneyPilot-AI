apiVersion: v1
kind: Service
metadata:
  name: moneypilot-db
spec:
  ports:
    - port: 5432
  selector:
    app: moneypilot-db
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: moneypilot-db
spec:
  selector:
    matchLabels:
      app: moneypilot-db
  serviceName: "moneypilot-db"
  replicas: 1
  template:
    metadata:
      labels:
        app: moneypilot-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "password" # In production, use a Secret!
            - name: POSTGRES_DB
              value: "moneypilot"
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
